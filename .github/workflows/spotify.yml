name: Update Now Playing

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-now-playing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Spotify access token
        id: token
        run: |
          RESPONSE=$(curl -s -X POST "https://accounts.spotify.com/api/token" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "grant_type=refresh_token" \
            -d "refresh_token=${{ secrets.SPOTIFY_REFRESH_TOKEN }}" \
            -d "client_id=${{ secrets.SPOTIFY_CLIENT_ID }}" \
            -d "client_secret=${{ secrets.SPOTIFY_CLIENT_SECRET }}")

          ACCESS_TOKEN=$(echo "$RESPONSE" | jq -r '.access_token')
          echo "::add-mask::$ACCESS_TOKEN"
          echo "access_token=$ACCESS_TOKEN" >> $GITHUB_OUTPUT

      - name: Fetch recently played
        id: recent
        run: |
          RESPONSE=$(curl -s -X GET "https://api.spotify.com/v1/me/player/recently-played?limit=1" \
            -H "Authorization: Bearer ${{ steps.token.outputs.access_token }}")

          TRACK=$(echo "$RESPONSE" | jq -r '.items[0].track.name')
          ARTIST=$(echo "$RESPONSE" | jq -r '.items[0].track.artists[0].name')

          echo "track=$TRACK" >> $GITHUB_OUTPUT
          echo "artist=$ARTIST" >> $GITHUB_OUTPUT

      - name: Fetch lyrics from LrcLib
        id: lyrics
        run: |
          TRACK="${{ steps.recent.outputs.track }}"
          ARTIST="${{ steps.recent.outputs.artist }}"

          LYRIC=$(curl -s -G "https://lrclib.net/api/search" \
            --data-urlencode "track_name=$TRACK" \
            --data-urlencode "artist_name=$ARTIST" | \
            python3 << 'PYEOF'
          import sys
          import json
          import random

          data = json.load(sys.stdin)
          if data and len(data) > 0 and data[0].get('plainLyrics'):
              lyrics = data[0]['plainLyrics']
              lines = [l.strip() for l in lyrics.split('\n')
                       if l.strip() and len(l.strip()) >= 20]
              if lines:
                  print(random.choice(lines))
          PYEOF
          )

          echo "lyric=$LYRIC" >> $GITHUB_OUTPUT

      - name: Update now-playing.txt
        run: |
          TRACK="${{ steps.recent.outputs.track }}"
          ARTIST="${{ steps.recent.outputs.artist }}"
          LYRIC="${{ steps.lyrics.outputs.lyric }}"

          if [ -n "$LYRIC" ]; then
            echo "\"$LYRIC\"" > _includes/now-playing.txt
            echo "    â€” $TRACK by $ARTIST" >> _includes/now-playing.txt
          else
            echo "ðŸŽµ $TRACK" > _includes/now-playing.txt
            echo "    â€” $ARTIST" >> _includes/now-playing.txt
          fi

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _includes/now-playing.txt
          git diff --staged --quiet || git commit -m "Update now playing"
          git push
