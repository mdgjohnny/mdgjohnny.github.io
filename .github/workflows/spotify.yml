name: Update Now Playing

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-now-playing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Spotify access token
        id: token
        run: |
          RESPONSE=$(curl -s -X POST "https://accounts.spotify.com/api/token" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "grant_type=refresh_token" \
            -d "refresh_token=${{ secrets.SPOTIFY_REFRESH_TOKEN }}" \
            -d "client_id=${{ secrets.SPOTIFY_CLIENT_ID }}" \
            -d "client_secret=${{ secrets.SPOTIFY_CLIENT_SECRET }}")

          ACCESS_TOKEN=$(echo "$RESPONSE" | jq -r '.access_token')
          echo "::add-mask::$ACCESS_TOKEN"
          echo "access_token=$ACCESS_TOKEN" >> $GITHUB_OUTPUT

      - name: Fetch recently played
        id: recent
        run: |
          RESPONSE=$(curl -s -X GET "https://api.spotify.com/v1/me/player/recently-played?limit=1" \
            -H "Authorization: Bearer ${{ steps.token.outputs.access_token }}")

          TRACK=$(echo "$RESPONSE" | jq -r '.items[0].track.name')
          ARTIST=$(echo "$RESPONSE" | jq -r '.items[0].track.artists[0].name')

          echo "track=$TRACK" >> $GITHUB_OUTPUT
          echo "artist=$ARTIST" >> $GITHUB_OUTPUT

      - name: Fetch lyrics from Genius
        id: lyrics
        run: |
          TRACK="${{ steps.recent.outputs.track }}"
          ARTIST="${{ steps.recent.outputs.artist }}"

          # Search Genius for the song
          SEARCH=$(curl -s -G "https://api.genius.com/search" \
            --data-urlencode "q=$TRACK $ARTIST" \
            -H "Authorization: Bearer ${{ secrets.GENIUS_API_TOKEN }}")

          SONG_PATH=$(echo "$SEARCH" | jq -r '.response.hits[0].result.path // empty')

          if [ -z "$SONG_PATH" ]; then
            echo "lyric=" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Scrape lyrics from Genius page
          PAGE=$(curl -s "https://genius.com$SONG_PATH")

          # Extract lyrics - Genius puts them in data-lyrics-container divs
          LYRICS=$(echo "$PAGE" | grep -oP '(?<=<div data-lyrics-container="true"[^>]*>).*?(?=</div>)' | \
            sed 's/<br\/>/\n/g' | sed 's/<[^>]*>//g' | \
            sed 's/&#x27;/'"'"'/g' | sed 's/&amp;/\&/g' | \
            grep -v '^\[' | grep -v '^$' | head -50)

          if [ -z "$LYRICS" ]; then
            echo "lyric=" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Pick a random line (at least 20 chars for a proper sentence)
          RANDOM_LINE=$(echo "$LYRICS" | awk 'length >= 20' | shuf -n 1 | xargs)

          # Fallback to any line if no long ones
          if [ -z "$RANDOM_LINE" ]; then
            RANDOM_LINE=$(echo "$LYRICS" | shuf -n 1 | xargs)
          fi

          echo "lyric=$RANDOM_LINE" >> $GITHUB_OUTPUT

      - name: Update now-playing.txt
        run: |
          TRACK="${{ steps.recent.outputs.track }}"
          ARTIST="${{ steps.recent.outputs.artist }}"
          LYRIC="${{ steps.lyrics.outputs.lyric }}"

          if [ -n "$LYRIC" ]; then
            echo "\"$LYRIC\"" > _includes/now-playing.txt
            echo "    â€” $TRACK by $ARTIST" >> _includes/now-playing.txt
          else
            echo "ðŸŽµ $TRACK" > _includes/now-playing.txt
            echo "    â€” $ARTIST" >> _includes/now-playing.txt
          fi

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _includes/now-playing.txt
          git diff --staged --quiet || git commit -m "Update now playing"
          git push
