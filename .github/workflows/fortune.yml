name: Update Fortune

on:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-fortune:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install fortune
        run: sudo apt-get update && sudo apt-get install -y fortune-mod

      - name: Generate fortune
        run: |
          fortune > _includes/fortune.txt

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _includes/fortune.txt
          git diff --staged --quiet || git commit -m "Update daily fortune"
          git push
